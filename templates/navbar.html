<style>
    /* NAVBAR */
    .nav-links {
        display: inline-flex; /* Inline-flex instead of flex */
        align-items: flex-end;
        background: #fff;
        padding: 20px 15px;
        border-radius: 12px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        margin-left: auto; /* Aligns the navbar to the right */
        width: auto; /* Width adjusts to the content */
    }
    
    .nav-links li {
        list-style: none;
        margin: 0 12px;
    }
    
    .nav-links li a {
        position: relative;
        color: #333;
        font-size: 20px;
        font-weight: 500;
        padding: 6px 0;
        text-decoration: none;
    }
    
    .nav-links li a:before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        width: 0%;
        background: #ec4899;
        border-radius: 12px;
        transition: all 0.4s ease;
    }
    
    .nav-links li a:hover:before {
        width: 100%;
    }
    
    /* Center effect */
    .nav-links li.center a:before {
        left: 50%;
        transform: translateX(-50%);
    }
    
    /* Upward effect */
    .nav-links li.upward a:before {
        width: 100%;
        bottom: -5px;
        opacity: 0;
    }
    
    .nav-links li.upward a:hover:before {
        bottom: 0px;
        opacity: 1;
    }
    
    /* Forward effect */
    .nav-links li.forward a:before {
        width: 100%;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.4s ease;
    }
    
    .nav-links li.forward a:hover:before {
        transform: scaleX(1);
        transform-origin: left;
    }
          
</style>


<ul class="nav-links">
    <li><a href="/home">Dashboard</a></li>
    <li class="center"><a href="/analysis">Analysis</a></li>
    <li class="upward"><a href="/cyberai">CyberAI</a></li>
    <li class="forward"><a href="#">Tips</a></li>
  </ul>
